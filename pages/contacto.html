<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="description" content="Marca uruguaya de ropa Rapture seccion quienes somos">
    <meta name="keyword" content="Ropa, Moda, Tienda Online, Moda femenina, Moda masculina, Accesorios para moda">
    <title>Rapture - Contacto</title>
</head>

<body>
    <!-- Inicio de header -->
    <header>
        <div class="headerBox">
            <a href="../index.html"><img src="../media/logo.svg" alt="Logo de Rapture" class="headerLogo"></a>
            <ul class="headerNav">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="./hombres.html">Hombres</a></li>
                <li><a href="./mujeres.html">Mujeres</a></li>
                <li><a href="./rapture.html">Rapture</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
            <div class="headerIconBox">
                <a href="#"><img src="../media/fav.svg" alt="Icono de favorito" class="headerFavIcon"></a>
                <a href="#"><img src="../media/carrito.svg" alt="Icono de Carrito" class="headerBagIcon"></a>
                <a href="#"><img class="headerMenuIconMobile" src="../media/menu.svg" alt="Icono de menu"></a>
            </div>
        </div>
        <div class="headerMobileBox">
            <input class="mobileSearchBar" type="text" placeholder="Buscar...">
            <img class="mobileFilterIcon" src="../media/filter.svg" alt="Icono de filtro">
        </div>
    </header>
    <!-- Fin del header -->
    <main>
        <div class="contactBanner"></div>
        <h2 class="contactTitle">Contacto</h2>
        <!-- Inicio de formulario en Boostrap 5 -->
        <div class="formContainer">
            <form>

                <div class="form-outline mb-4">
                    <input type="text" class="form-control" />
                    <label class="form-label">Nombre</label>
                </div>


                <div class="form-outline mb-4">
                    <input type="email" class="form-control" />
                    <label class="form-label">Email</label>
                </div>


                <div class="form-outline mb-4">
                    <textarea class="form-control" rows="4"></textarea>
                    <label class="form-label">Mensaje</label>
                </div>


                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" checked />
                    <label class="form-check-label">
                        Quieres recibir la copia de este mensaje?
                    </label>
                </div>

                <button type="submit" class="btn  btn-warning btn-block mb-4">Enviar</button>
            </form>
            <!-- Fin de formulario en Boostrap 5 -->
        </div>

    </main>
    <!-- Inicio del footer -->
    <footer>
        <div class="footerText">
            <p>Rapture todos los derechos reservados 2022</p>
        </div>
        <div class="footerLogos"><img class="footerImg" src="../media/paypal-credit-card-icon-25.jpg"
                alt="Logos de tarjetas de credito">
        </div>
    </footer>
    <!-- Fin del footer -->

</body>

</html>
