<body>
   <!-- Inicio de header -->
   <header>
    <div class="headerBox">
        <a href="#"><img src="../media/logo.svg" alt="Logo de Rapture" class="headerLogo"></a>
        <ul class="headerNav">
            <li><a href="../index.html">Inicio</a></li>

            <li><a href="../pages/rapture.html">Rapture</a></li>
            <li><a href="../pages/contacto.html">Contacto</a></li>
        </ul>
        <div class="headerIconBox">
            <a href="#"><img src="../media/fav.svg" alt="Icono de favorito" class="headerFavIcon"></a>
            <a href="#"><img src="../media/carrito.svg" alt="Icono de Carrito" class="headerBagIcon"></a>
            <a href="#"><img id="menuMobileBtn" class="headerMenuIconMobile" src="../media/menu.svg"
                    alt="Icono de menu"></a>
        </div>
        <div id="menuMobile" class="menuMobile">
            <div class="boxMenuMobile">
                <div class="textMenuMobile">
                    <img id="closeMobileMenuBtn" class="closeMobileMenuBtn" src="../media/close.png" alt="">
                </div>
                <div class="navMenuMobile">
                    <img class="menuMobileLogo" src="../media/logomenu.png" alt="">
                    <a href="../index.html">
                        <h2>Inicio</h2>
                    </a>
                    <a href="../pages/tienda.html">
                        <h2>Tienda</h2>
                    </a>
                    <a href="../pages/mujeres.html">
                        <h2>Mujeres</h2>
                    </a>
                    <a href="../pages/hombres.html">
                        <h2>Hombres</h2>
                    </a>
                    <a href="../pages/rapture.html">
                        <h2>Rapture</h2>
                    </a>
                    <a href="../pages/contacto.html">
                        <h2>Contacto</h2>
                    </a>
                    <a href="https://www.youtube.com/" target="_blank"><img class="socialIcon"
                            src="../media/youtube.png" alt="Logo de youtube"></a><a href="https://www.facebook.com/"
                        target="_blank"><img class="socialIcon" src="../media/facebook.png"
                            alt="Logo de Facebook"></a><a href="https://www.instagram.com/" target="_blank"><img
                            class="socialIcon" src="../media/instagram.png" alt="Logo de Instagram"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="headerMobileBox">
        <input class="mobileSearchBar" type="text" placeholder="Buscar...">
        <img class="mobileSearchIcon" src="../media/search.png" alt="Icono de busqueda">
        <img class="mobileFilterIcon" src="../media/filter.svg" alt="Icono de filtro">
    </div>
</header>
<!-- Fin del header -->
    <main>
        <div class="contactBanner"></div>
        <h1 class="sectionTitle">Contacto</h1>
        <!-- Inicio de formulario en Boostrap 5 -->
        <div class="formContainer">
            <form>

                <div class="form-outline mb-4">
                    <input type="text" class="form-control" />
                    <label class="form-label">Nombre</label>
                </div>


                <div class="form-outline mb-4">
                    <input type="email" class="form-control" />
                    <label class="form-label">Email</label>
                </div>


                <div class="form-outline mb-4">
                    <textarea class="form-control" rows="4"></textarea>
                    <label class="form-label">Mensaje</label>
                </div>


                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" checked />
                    <label class="form-check-label">
                        Quieres recibir la copia de este mensaje?
                    </label>
                </div>

                <button type="submit" class="btn  btn-warning btn-block mb-4">Enviar</button>
            </form>
            <!-- Fin de formulario en Boostrap 5 -->
        </div>

    </main>
    <!-- Inicio del footer -->
    <footer>
        <div class="footerText">
            <p>Rapture todos los derechos reservados 2022</p>
        </div>
        <div class="footerLogos"><img class="footerImg" src="../media/paypal-credit-card-icon-25.jpg"
                alt="Logos de tarjetas de credito">
        </div>
    </footer>
    <!-- Fin del footer -->
    <script src="../js/scripts.js"></script>
